name: Chef-Mirror CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # תיקון: הנתיב ל-package-lock בתוך תיקיית השרת
          cache-dependency-path: server/package-lock.json

      - name: Install Dependencies
        # תיקון: כניסה לתיקיית השרת לפני ההתקנה
        run: |
          cd server
          npm ci

      - name: Run Unit Tests
        # תיקון: הרצת הטסטים מתוך תיקיית השרת
        run: |
          cd server
          npm test
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}